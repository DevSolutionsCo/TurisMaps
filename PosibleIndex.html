<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"   crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/Style_Index.css">

          <a class="navbar-brand" href="#">

          </a>

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex ms-auto" id="navlista">
              <li class="nav-item" id="liNav">
                <a class="nav-link active" aria-current="page" href="#"> <span class="navegacionspan"> Inicio </span> </a>

              </li>
              <li class="nav-item" id="liNav">
                <a class="nav-link active" aria-current="page" href="#"> <span class="navegacionspan"> Nose2 </span> </a>
              </li>
            </ul>
            <form class="d-flex">

            </form>
          </div>
        </div>

    <!-- ===============Carousel===============-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Imagenes/Angel.jpg" class="d-block w-100" alt="...">

        <div class="carousel-item">
          <img src="./Imagenes/BellasArtes.jpg" class="d-block w-100" alt="...">

        <div class="carousel-item">
          <img src="./Imagenes/revo.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
